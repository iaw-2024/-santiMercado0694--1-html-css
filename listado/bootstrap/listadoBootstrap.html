<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="listadoBootstrap.css">
</head>

        <div class="row row-cols-1 row-cols-md-3 g-4">

                    </div>
                </div>
            </div>
            <div class="col">

                    <img src="https://http2.mlstatic.com/D_NQ_NP_828598-MLU73204814732_122023-O.webp" class="card-img-top" alt="...">

                    <div class="card-body">
                        <h5 class="card-title">Pollo</h5>
                        <p class="card-text">$4500</p>
                    </div>
                </div>
            </div>
            <div class="col">

                    <img src="https://supercarnes.com/wp-content/uploads/2020/06/7-1.png" class="card-img-top" alt="...">

                        <h5 class="card-title">Carne</h5>

                        <p class="card-text">$7500</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://carrefourar.vtexassets.com/arquivos/ids/177038-800-450?v=637468575250500000&width=800&height=450&aspect=true" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Helado</h5>
                        <p class="card-text">$5900</p>
                    </div>
                </div>
            </div>
