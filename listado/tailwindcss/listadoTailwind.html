<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-2xl font-bold text-center">Lista de Compras</h1>
    </header>
    <main class="container mx-auto mt-8 px-4">
        <section id="listado" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://http2.mlstatic.com/D_NQ_NP_969716-MLU72637186625_112023-O.webp" alt="Atún" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Atún</h3>
                <p class="text-gray-700">$2900</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://http2.mlstatic.com/D_NQ_NP_828598-MLU73204814732_122023-O.webp" alt="Pure de papas" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Pure de papas</h3>
                <p class="text-gray-700">$1200</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://http2.mlstatic.com/D_NQ_NP_959225-MLA71572095119_092023-O.webp" alt="Queso" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Queso</h3>
                <p class="text-gray-700">$3000</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://media.istockphoto.com/id/486855044/es/foto/paquete-de-pollo.jpg?s=612x612&w=0&k=20&c=Hmw-JVM7s666qQyb14QTgc97CUTUHTsa1ivcoCfvunM=" alt="Pollo" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Pollo</h3>
                <p class="text-gray-700">$4500</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://supercarnes.com/wp-content/uploads/2020/06/7-1.png" alt="Carne" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Carne</h3>
                <p class="text-gray-700">$6500</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://img.interempresas.net/fotos/356262.jpeg" alt="Pescado" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Pescado</h3>
                <p class="text-gray-700">$7500</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://carrefourar.vtexassets.com/arquivos/ids/177038-800-450?v=637468575250500000&width=800&height=450&aspect=true" alt="Helado" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Helado</h3>
                <p class="text-gray-700">$5900</p>
            </div>
            <div class="elemento bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-gray-100 hover:shadow-lg transition-colors duration-300">
                <img src="https://trapal.com.ar/media/cache/sylius_shop_product_original/22/9e/06a840a3ae047db7118aba0501d0.webp" alt="Coca Cola" class="w-full h-32 object-contain rounded-lg mb-2">
                <h3 class="text-lg font-semibold">Coca Cola</h3>
                <p class="text-gray-700">$2500</p>
            </div>
        </section>
    </main>
</body>
</html>
