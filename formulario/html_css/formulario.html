<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario compras</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>Editar lista de Compras</h1>
    </header>
    <main>
        <section id="agregar">
            <h2>Agregar Producto</h2>
            <form>
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" min="0" required>

                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        <section id="edicion">
            <h2>Editar Producto</h2>
            <select id="productoEditar" name="productoEditar">
                <option value="Atún">Atún</option>
                <option value="Pure de papas">Pure de papas</option>
                <option value="Queso">Queso</option>
                <option value="Pollo">Pollo</option>
                <option value="Carne">Carne</option>
                <option value="Pescado">Pescado</option>
                <option value="Helado">Helado</option>
                <option value="Coca Cola">Coca Cola</option>
            </select>

            <button type="button">Editar Producto</button>
        </section>
    </main>
</body>
</html>
