<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario compras Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formularioBootstrap.css">
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <h1 class="text-white mb-0">Editar lista de Compras</h1>
        </div>
    </header>
    <main class="container mt-4">
        <section id="agregar" class="mx-auto mb-4">
            <h2 class="mb-3">Agregar Producto</h2>
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="nombre" class="form-label">Nombre del producto:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" id="precio" name="precio" class="form-control" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </section>

        <section id="edicion" class="mx-auto">
            <h2 class="mb-3">Editar Producto</h2>
            <div class="col-md-4 mb-3">
                <select id="productoEditar" name="productoEditar" class="form-select mb-3">
                    <option value="Atún">Atún</option>
                    <option value="Pure de papas">Pure de papas</option>
                    <option value="Queso">Queso</option>
                    <option value="Pollo">Pollo</option>
                    <option value="Carne">Carne</option>
                    <option value="Pescado">Pescado</option>
                    <option value="Helado">Helado</option>
                    <option value="Coca Cola">Coca Cola</option>
                </select>
            </div>
            <button type="button" class="btn btn-success">Editar Producto</button>
        </section>
    </main>

</body>
</html>
